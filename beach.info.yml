# Human-readable name of file
name: Beach theme

# Declare 'theme' to distiguish from 'module'
type: theme

# Short Description
description: 'Drupal 8 theming demo for SANDCamp 2015'

# Drupal Version
core: 8.x

# Path to screenshot
screenshot: images/screenshot.png

# Features
features:
  - logo
  - name
  - slogan
  - node_user_picture
  - comment_user_picture
  - comment_user_verification
  - favicon

# Regions
regions:
  header: Header
  content: Content
  sidebar_first: 'Sidebar first'
  sidebar_first: 'Sidebar Second'
  footer: Footer

# Override Stylesheets from Core or Modules
stylesheets-override:
  - global-styling/views.module.css

# Remove Stylesheets from Core or Modules
stylesheets-remove:
  - normalize.css

# Define Librar(ies)
libraries:
  - beach/global-styling
