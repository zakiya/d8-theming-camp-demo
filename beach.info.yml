# Human-readable name of file
name: Beach theme

# Declare 'theme' to distiguish from 'module'
type: theme

# Declare base theme
base theme: classy

# Short Description
description: 'Drupal 8 theming demo for SANDCamp 2016'

# Drupal Version
core: 8.x

# Path to screenshot
screenshot: images/screenshot.png

# Regions
regions:
  header: Header
  breadcrumb: Breadcrumb
  content: Content
  sidebar_first: 'Sidebar first'
  sidebar_first: 'Sidebar Second'
  footer: Footer

# Declare New Library
libraries:
  - beach/global-styling

# Remove Stylesheets from Core or Modules
stylesheets-remove:
  - core/modules/system/css/components/fieldgroup.module.css
  - '@classy/css/components/breadcrumb.css'

# Make modifications to existing libraries
libraries-override:
  core/domready: beach/domready
